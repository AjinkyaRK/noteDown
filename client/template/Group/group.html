<template name="singleGroup">
	{{> navbarGroup }}
	<!--Start Container-->
	<div class="container-fluid "><br>
		<input type='hidden' name="groupId" id="groupId">
		{{#if group}}
		<div class="row">
			{{#if owner}}
					<button class="btn btn-success pull-right glyphicon glyphicon-pencil" id="edit" style="margin-right: 5px;" title="Edit"></button>
					<button class="btn btn-danger pull-right glyphicon glyphicon-remove" id="delete" style="margin-right: 5px;" title="Delete"></button>	
				{{#if private}}
					{{#if notificationCount}}
			 				<div class="dropdown">
			  					<button class="btn btn-danger pull-right dropdown-toggle" type="button" data-toggle="dropdown" style="margin-right: 5px;">
				  					<span class="glyphicon glyphicon-bell"></span>&nbsp;
				  						Notifications
				  					<span class="caret"></span>
			  					</button>
			  					<ul class="dropdown-menu notify">
			  						{{#each notification}}
							    	<li>
							    		{{title}}&nbsp;&nbsp;&nbsp;&nbsp;
							    		<input type="submit" class="btn btn-primary" id="accept" value=" Accept request">
										<input type="submit" class="btn btn-danger" id="decline" value="Decline request">
							    	</li>
									{{/each}}
			  					</ul>
							</div>
						{{else}}
							<div class="dropdown">
						  		<button class="btn btn-primary pull-right dropdown-toggle" type="button" data-toggle="dropdown" style="margin-right: 5px;">
						  			<span class="glyphicon glyphicon-bell"></span>&nbsp;
						  			Notifications
						  			<span class="caret"></span></button>
						  			<ul class="dropdown-menu notify">
									    <li><a href="#">No notifications</a></li>
						  			</ul>
							</div>
					{{/if}}
				{{else}}

				{{/if}}
			{{else}}
				{{#if member}}
					<input type="submit" class="btn btn-danger pull-right" id="leave" value="Leave" style="margin-right: 20px;">
				{{else}}
					{{#if private}}
						<input type="submit" class="btn btn-success pull-right" id="request" value="Send Request" style="margin-right:20px;">
					{{else}}
						<input type="submit" class="btn btn-success pull-right" id="join" value="Join" style="margin-right:20px;">
					{{/if}}
				{{/if}}
			{{/if}}
			
		</div>

		<div class="row">
			<div class="container-fluid">
				<hr class="divider">
				<h2 id="gname" style="margin-left:20px;" title="Group Name"><b><i>{{group.gname}}</i></b></h2> 
				<span style="float: right; font-size: 14px;" id="privacy"><i>{{group.privacy}}-group...</i></span>
				<hr class="divider">
				<h3 id="gdesc" style="margin-left: 20px; font-size: 16px;" title="Group Descripton">{{group.gdesc}}</h3>
				<hr class="divider">
			</div>		
		</div>

		{{#if owner}}
		<br>
			{{> Note}}
			{{> Todo}}
			{{> AddMedia}}
			{{> ShareNotes}}
			{{> SharedNotes}}	
		{{else}}
			{{#if member}}
				{{> Note}}
				{{> Todo}}
				{{> AddMedia}}
				{{> ShareNotes}}
				{{> SharedNotes}}
			{{/if}}
		{{/if}}
	{{else}}
		<h2>No Such Group</h2>
		<a href="{{pathFor route='newGroup'}}">Create Group</a>
	{{/if}}
	</div>	
</template>

<template name="Members">
	{{> navbarGroup}}
	<div class="container">
		<h2>Members</h2>
		<hr class="divider">
		<div class="row">
			{{#if Template.subscriptionsReady}}
				{{#if group}}
					{{#if owner}}
						{{#if members}}
							{{#each members}}
								<li>{{name}}<button class="delete">&times;</button>&nbsp;&nbsp;&nbsp;&nbsp;</li>
							{{/each}}
						{{/if}}
					{{else}}
						{{#if member}}
							{{#each members}}
								<li>{{name}} - {{joinedAt}}</li>
							{{/each}}
						{{/if}}
					{{/if}}
				{{/if}}
			{{/if}}
		</div>
	</div>
</template>




<template name="YourGroup">
	<!-- Start Container -->
	{{> Navbar}}
	<div class="container">
		<h2>Groups</h2>
		<hr class="divider">

		<h3>Owner:</h3>
		<div class="row">
			{{#if Template.subscriptionsReady}}
				{{#if owner}}
					{{#each owner}}
						<div class="col-sm-6 col-xs-3 col-md-3 col-lg-2">

							<div class="thumbnail">
								<div class="caption">
									<a href="/group/{{_id}}"><h3 id="gname" title="{{gdesc}}">{{gname}}</h3></a>
			                	</div>
									<span style="float: right;" id="privacy"><i>{{privacy}}-group...</i></span>
			  						<hr class="divider">
			  						<a  href="/group/{{_id}}"><span class="glyphicon glyphicon-file"></span> View Group!</a>
			  				</div>
	  					</div>	
			        {{/each}}
			    {{else}}
					<h2>No Group</h2>
					<a href="{{pathFor route='newGroup'}}">Create Group</a>
				{{/if}}
		    {{else}}
	        	<p>Loading... {{> spinner}}</p>
	        {{/if}}
      	</div>

      	<hr class="divider">
      	<h3>Member:</h3>       
      	<div class="row">
			{{#if Template.subscriptionsReady}} 
				{{#if member}}
			        {{#each member}}
						<div class="col-sm-6 col-xs-3 col-md-3 col-lg-2">
							<div class="thumbnail">
								<div class="caption">
									<a href="/group/{{_id}}"><h3 id="gname" title="{{gdesc}}">{{gname}}</h3></a>
			                	</div>
									<span style="float: right;" id="privacy"><i>{{privacy}}-group...</i></span>
			  						<hr class="divider">
			  						<a  href="/group/{{_id}}"><span class="glyphicon glyphicon-file"></span> View Group!</a>
			  				</div>
	  					</div>	
			        {{/each}}
			    {{else}}
					<h2>No Group</h2>
					<a href="{{pathFor route='newGroup'}}">Create Group</a>
				{{/if}}
		    {{else}}
	        	<p>Loading... {{> spinner}}</p>
	        {{/if}}
      	</div>	  
   	</div>
</template>
