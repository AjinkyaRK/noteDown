<template name="Note">
	<div class="container">  
		<h2>Note <a href="{{pathFor route='SmNote'}}"><img src="images/add.png"  height="50" ></a></h2>
		<hr class="divider">
	</div>
</template>

<template name="SmNote">
	{{> Navbar}}
	<div class="container-fluid">
		<div class="col-xs-12">
			<form class="form-horizontal" role="form" id ="addPost">
				<div class="form-group container-fluid">
					<h2>Create Note</h2>
					<!--label for="postTitle">Post Title: </label-->
					<input type="text" value={{Title}} name="postTitle" id="postTitle" class="from-control" placeholder="Enter your post title here..."  style="width: 100%; border-radius: 0px; border: 1px solid #BFBFBF; height: 40px; font-size :18px;" required/>

				</div>

				<div class="form-group container-fluid">
					<!--label for="postMessage">Post Message: </label-->
					<textarea class="form-contol" id="postMessage" value={{Message}} name="postMessage" rows="4" placeholder="Enter your post message here..."  style="width: 100%; border-radius:0px; border: 1px solid #BFBFBF; height: 80px; font-size :16px;" required></textarea>
				</div>

				<div id="summernote" class="form-group">
				
				</div>

				<div class="form-group">
					{{> Tags}}
				</div>

				<div class="form-group">
					<button type="submit" class="form-control btn btn-success" style="border-radius: 0px;">Save Post</button>
				</div>

				<div class="form-group" style="margin-top: 20px;">
					{{> getLocation}}
				</div>
			</form>
		</div>
	</div>
</template>


<template name="ShowNotes">
	<div class="container">
		<h2>All Notes</h2>
		<div class="row">
			{{#if Template.subscriptionsReady}}
				{{#each posts}}
					<div class="col-sm-6 col-xs-3 col-md-3 col-lg-2">
						<div class="thumbnail">
							<div class="caption">
								<marquee behavior="scroll" direction="left"><h3>{{Title}}</h3> </marquee>
		                	</div>
								<span style="float: right;" id="showMsg"><i>{{Message}} </i></span>
								<hr class="divider">
		  						<a class="btn btn-default" href="/posts/{{_id}}"><span class="glyphicon glyphicon-file"></span> Read More!</a>
		  				</div>
	  				</div>
	            {{/each}}
	        {{else}}
	        	<p>Loading... {{> spinner}}</p>
	        {{/if}}
      	</div>
      	<hr class="divider">
   	</div>
</template>

<template name="SinglePost">
	{{> Navbar}}
	<div class="container-fluid">
		<div class="col-xs-12">
			<div class="panel-group">
				{{#if post}}
					<div class="panel panel-title" style="margin-top:20px; margin-bottom: 20px;">
						<button type="submit" class="pull-right btn btn-default" id="publishNote"><span class="glyphicon glyphicon-file"></span> Publish </button>

						{{#if owner}}
							<button class="btn btn-danger pull-right deletePost" id="deletePost" title="Delete Post" style="margin-right: 10px;"><span class="glyphicon glyphicon-remove"></span> Delete</button>
							<a href="{{pathFor route='EditPosts'}}"> <button type="submit" class="pull-right btn btn-success"><span class="glyphicon glyphicon-pencil"></span> Edit </button></a>
						{{/if}}
					</div><br>
					<div class="panel panel-title">
						<h2 class="text-capitalize text-center">Title : {{post.Title}}</h2>
					</div>
					<div class="panel panel-body">
						<p class="text-center">Body : {{{post.Body}}}</p>
						{{#if tags }}
							<p class="text-center">Tags: <b>{{post.tagsName}}</b></p>
						{{/if}}
					</div>
				{{else}}
					<h2>No Such Note</h2>
					<a href="{{pathFor route='SmNote'}}">Create Note</a>
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="EditPosts">
	{{> Navbar}}
	<div class="container-fluid">
		<div class="col-xs-12">
			<h2>Edit Note</h2>
			<form role="form" id ="editPost">
				<div class="form-group">
					<!--label for="postTitle">Post Title: </label-->
					<input type="text" value={{edit.Title}} name="postTitle" id="postTitle" class="from-control" placeholder="Enter your post title here..." style="width:100%">
				</div>
				<div class="form-group">
					<!--label for="postMessage">Post Message: </label-->
					<textarea class="form-contol" id="postMessage" value={{edit.Message}} name="postMessage" rows="4" placeholder="Enter your post message here..." style="width:100%"></textarea>
				</div>
				<div id="summernote" class="form-group">
					{{{edit.Body}}}
				</div>
				Updated At: {{edit.updatedAt}}
				<div class="form-group">
					<button type="submit" class="form-control btn btn-success">Save Post</button>
				</div>
			</form>
		</div>
	</div>

</template>

<template name="ShareNotes">
	<div class="container">
		<pre>Want to share the notes in the group ? </pre>
			<div class="row">
				{{#if Template.subscriptionsReady}}
					{{#each posts}}
						<div class="col-sm-6 col-xs-3 col-md-3 col-lg-2">
							<div class="thumbnail">
								<div class="caption">
									<marquee behavior="scroll" direction="left"><h3>{{Title}}</h3></marquee> 
									
			                	</div>	
			                		<button class="btn btn-default" id="Share" title="Share" ><span class="glyphicon glyphicon-file"></span> Share</button>
							</div>
						</div>
					{{/each}}
				{{/if}}
			</div>
	</div>
</template>

<template name="SharedNotes">
	<div class="container" >
		<h3>Notes shared by Users</h3>
		<div class="row">
			{{#if Template.subscriptionsReady}}
				{{#each posts}}
						<div class="thumbnail" >
							<div class="caption" style="margin-left:30px;">
								<h2>{{Title}}</h2>
								<h4>{{Message}}</h4>
								<a class="btn btn-default" href="/posts/{{_id}}"><span class="glyphicon glyphicon-file"></span>Read More</a>
							</div>
							{{> groupDiscuss}}	
						</div>
				{{/each}}
			{{/if}}
		</div>
	</div>
</template>
