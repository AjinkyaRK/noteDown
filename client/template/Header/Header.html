<template name="Header">
  <!--Start Header-->
  <header id="Space">
    <nav id="headernav" class="navbar navbar-inverse navbar-fixed-top" style="border-radius:0px !important; margin-bottom:0px;">
      <div class="container-fluid">
        <div class="navbar-header">
          {{#if currentUser}}
            <a class="navbar-noteDown" style="color:rgb(236, 236, 236);" href="{{pathFor route='User'}}"><i>note</i>Down</a>
          {{else}}
            <a class="navbar-noteDown" style="color:rgb(236, 236, 236);" href=""><i>note</i>Down</a>
          {{/if}}
        </div>
        <div class="collapse navbar-collapse">
          <ul id="slides" class="nav navbar-nav pull-right push-bottom">
            {{#if currentUser}}
              <li>{{> Updates }}</li>
            {{/if}}
            <li></li>
            <li><a class="Login" href="#" title=""><i class="fi-key"></i> {{> Login}}</a></li>
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </header>
  <!-- End Header-->
</template>
