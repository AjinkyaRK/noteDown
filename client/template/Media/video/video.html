<template name="video">
    <h1>Videos</h1>
    <div class="well">
    <input type="file" multiple class="videoFile">
    </div>
</template>


<template name="uploadedVideo">

   <h4>{{#with this.url}}
    <video id="example_video_1" class="video-js vjs-default-skin"
      controls preload="auto" width="300" height="200"
      poster="http://video-js.zencoder.com/oceans-clip.png"
      data-setup='{"example_option":true}'>
      <source src="{{this}}" type='video/mp4' />
      <source src="{{this}}" type='video/webm' />
      <source src="{{this}}" type='video/ogg' />
      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video><br>  
    {{../name}}
   {{else}}
   {{this.name}}{{/with}} ({{this.formattedSize}})</h4>
  {{#if this.isUploaded}}
  {{#with this.url download=true}}
  <a href="{{this}}" class="btn btn-default btn-xs" role="button">Download</a>
  {{/with}}
  {{> FS.DeleteButton class="btn btn-danger btn-xs"}}
  {{else}}
  <p>{{> FS.UploadProgressBar semantic=true}} Uploading...</p>
  {{/if}}
</template>

<template name="video_group">
    <h1>Videos</h1>
    <div class="well">
    <input type="file" multiple class="videoFile">
    </div>
</template>
