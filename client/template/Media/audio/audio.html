
<template name="audio">

    <h1>Audios</h1>
    <div class="well">
    <input type="file" multiple class="audioFile">
    </div>
</template>


<template name="uploadedAudio">
  <h4>
  {{#with this.url}}
  <audio controls>
    <source src="{{this}}" type="audio/ogg">
    <source src="{{this}}" type="audio/mpeg">
    <source src="{{this}}" type="audio/wav">
  </audio><br><br>
  {{../name}}
  {{else}}
    {{this.name}}
  {{/with}}
  ({{this.formattedSize}})
  </h4>
  {{#if this.isUploaded}}
    {{#with this.url download=true}}
      <a href="{{this}}" class="btn btn-default btn-xs" role="button">Download</a>
    {{/with}}
    {{> FS.DeleteButton class="btn btn-danger btn-xs"}}
  {{else}}
    <p>{{> FS.UploadProgressBar semantic=true}} Uploading...</p>
  {{/if}}
</template>

<template name="audio_group">
    <h1>Audios</h1>
    <div class="well">
    <input type="file" multiple class="audioFile">
    </div>
</template>
